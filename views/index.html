<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles.css" type="text/css">
    <title>URL SHORTENER MICROSERVICE</title>
</head>
<body>
    <header>
        <h4>ENTER THE URL</h4>
        <p>Example: <code>http://www.google.com</code></p>
    </header>
    <section>
        <form action="/api/shorturl" method="POST">
            <fieldset>
                <legend>URL SHORTENER</legend>
                <label for="url">URL:</label>
                <input type="text" id="url" name="url" placeholder="http://www.google.com">
                <input type="submit" id="submit" value="submit">
            </fieldset>
            

        </form>
    </section>

    <div>go to short_url: <code>/api/shorturl/short_url</code></div>
    <p>Example: <code>/api/shorturl/1</code></p>
    
</body>
</html>
